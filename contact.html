<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
  <title>Jesse Truax | About</title>
</head>

<body class="p-3 mb-2 bg-info text-white">


  <!-- Navigation Bar with Links -->
  <Header id="header">
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Jesse Truax</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact Us <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </Header>

  <!-- Main area with contact form -->
  <Main class="p-3 mb-2 bg-light text-dark">
    <div class="container">

      <div class="row">
        <div class="col-6">
          <h1 id="name">
            Contact
          </h1>
        </div>
      </div>

      <div class="row">
        <img class="img-fluid col-6 float-left" class="Responsive image" src="assets/images/Home Page Wind Turbine Image.jpg">
      </div>

      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label id="formtitles" for="exampleFormControlTextarea1">Name</label>
              <input type="name" class="form-control" id="entername" placeholder="Name">
            </div>

            <div class="form-group">
              <label id="formtitles" for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>

            <div class="form-group">
              <label id="formtitles" for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
            </div>

            <div>
              <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </Main>

  <Footer>
    <div class="footer" class="col-12">
      <p>
        &#169 Jesse Truax 2020
      </p>
    </div>
  </Footer>

  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
